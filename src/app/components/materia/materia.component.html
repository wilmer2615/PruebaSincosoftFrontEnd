<h1>Listado de Materias</h1>
<hr>
<!---->
<form [formGroup]="form" (ngSubmit)="saveMateria()" class="row g-3 needs-validation" novalidate>
    <div class="row text-center mt-5">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre de la Materia</label>
            <input type="text" formControlName="nombre" class="form-control" id="validationCustom01" value="Mark"
                required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="mb-3 col-md-4">
            <label for="disabledSelect" class="form-label">Profesor</label>
            <select id="profesor" class="form-select" formControlName="profesor" >
                <option selected>Seleccionar</option>
                <option *ngFor="let profesor of listProfesores" [value]="profesor.id">{{profesor.nombre + ' ' + profesor.apellido}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col text-end">
            <button [disabled]="this.form.invalid" class="btn btn-primary" type="submit">
                <i class="fa fa-plus"></i>
                Agregar
            </button>
        </div>
    </div>
</form>

<table class="table table-dark table-hover mt-5">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Profesor</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let materia of listMaterias">
            <th scope="row">{{materia.id}}</th>
            <td>{{materia.nombre}}</td>
            <td>{{materia.nombreProfesor + ' ' + materia.apellidoProfesor}}</td>            
            <td>
                <i (click)="deleteMateria(materia.id)" class="far fa-solid fa-trash-can text-danger"></i>
            </td>
        </tr>
    </tbody>
</table>
